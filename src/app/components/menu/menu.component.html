<ion-menu menuId="avocadoMenu" side="start" contentId="principal" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Principal</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
     <ion-menu-toggle *ngFor="let c of this.components | async" >
       <ion-item [routerLink]="c.redirectTo" >
         <ion-icon slot="start" [name]="c.icon"></ion-icon>
         <ion-label>{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>   
      </ion-list>
    </ion-content>
  </ion-menu>
